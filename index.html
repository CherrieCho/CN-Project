<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자맞추기 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>랜덤 숫자 맞추기</h1>
      <div id="result">결과는?</div>
      <div class="input-area">
        <input
          type="number"
          id="user-input"
          placeholder="1부터 100 까지의 숫자를 입력해주세요"
        />
        <div class="buttons">
          <button id="play-button">Start</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
      <div id="chances-left">남은 기회: 3번</div>
      <div id="answer">정답은?</div>
    </div>

    <script src="./main.js"></script>
    <script src="image.js"></script>
  </body>
</html>
